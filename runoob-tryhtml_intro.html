<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>信息统计表</title>
	</head>
	<body>
		<form>
		<table style="background-color: Lightpink;"" border="1px">
			<thead>
			<tr>
				<td colspan="3" style="text-align: center;">信  息  统  计  表</td>
				
			</tr>
		
			<tr>
			    <td>姓名:</td>			    　　　　
			    <td colspan="2"><input type="text" name="username" value=""/></td><br/>
			</tr>
			<tr>
				<td>年龄:</td>
				<td colspan="2"><input type="password" name="password"/></td><br/>
			</tr>
			<tr>
			    <td>性别:</td>			    　　　　
			    <td colspan="2">男<input type="radio" name="sex" checked="checked"/>
				女<input type="radio" name="sex"/><br/></td>
			</tr>
			<tr>
			<tr>
			</tr>
        <tr align="left">
            <td width="70">爱好:</td>
            <td width="70"colspan="5">					 
                <label><input type="checkbox" name="like" value="0">旅游</label><br>
                <label><input type="checkbox" name="like" value="0">登山</label><br>
                <label><input type="checkbox" name="like" value="0">健身</label><br>
                <label><input type="checkbox" name="like" value="0">上网</label><br>
                <label><input type="checkbox" name="like" value="0">游泳</label>
            </td>
        </tr>
			<tr>
				<td>学历:</td>
				<td><select name="province">
				<option>--请选择--</option>
				<option>专科</option>
				<option>本科</option>
				<option>硕士</option>
			 <option>博士及以上</option>
			<lect><br/></td>
			<tr align="center">
            <td width="60">自我介绍</td>
            <td width="60" colspan="5">
                <textarea name="textarea" cols="22" rows="4" style="resize:none;">自我介绍：</textarea>
            </td>
        </tr>
			<tr>
				<td width="60"></td>
				<td colspan="2" style="text-align: center;"><input type="button" value="提交"/>
				<input type="button" value="重置"/></td>
			</tr>
			</tr>
			
			</thead>
		</table>
		</form>
	</body>
